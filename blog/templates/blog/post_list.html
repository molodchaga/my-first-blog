{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
                        <div class="thumbnail">
                            <div class="caption">
                                <div>
                                <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                                <img src="http://placehold.it/320x150" alt="">

                                <p>{{ post.text|linebreaksbr }}</p>
                                </div>
                                <div class="ratings">

                                    <div>
                                        <p class="pull-left">{{ post.published_date }}</p>
                                    </div>
                                    <div>
                                        <p class="pull-left">12 reviews</p>
                                    </div>
                                    <div>
                                        <p class="pull-left">
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star-empty"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                                    
                                        
                                    
                           


                        </div>

    {% endfor %}
{% endblock content %}
